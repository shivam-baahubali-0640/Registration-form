         <fieldset>
            <legend><h2>Registration Form</h2></legend>

<table>

        <tr>
            <td><lable>Salutation</lable></td>
            <td><select name="Salutation">
                        <option name="">--NONE--</option>
                        <option name="Mr.">Mr.</option>
                        <option name="">Mrs.</option>
                        <option name="">Shri.</option>
                        <option name="">Smt.</option>
                        <option name="">Dr.</option>
                        <option name="">Prof.</option>
            </select></td>
            </tr>
            
        <tr>
            <td><label for="Name">Name* : </label></td>
            <td><input type="text" placeholder="Full Name"></td>
        <tr>
            <td><label for="Name">Father's  Name* : </label></td>
            <td><input type="text" placeholder="Father's Name"></td>
        </tr>        
        <tr>
            <td><label for="">Mother's Name* : </label></td>
           <td><input type="text" placeholder="Mother's Name"></td>
        </tr>       
        <tr>
            <td><label for="">Date Of Birth* : </label></td>
            <td><input type="date"placeholder="date of birth"></td>
        </tr>
        <tr>
            <td><label for="">Gender* : </label></td>
            <td><select name="" id="">
                        <option value="">--Select--</option>
                        <option value="">MALE</option>
                        <option value="">FEMALE</option>
                        <option value="">OTHERS</option>
            </select></td>
        </tr>        
        <tr>
            <td><label for="">Category* :</label>
            <td><select name="" id="">
                        <option value="">--Select--</option>
                        <option value="">GEN/EWS</option>
                        <option value="">OBC</option>
                        <option value="">SC/ST</option>
            </select></td>
        </tr>        
        <tr>
            <td><label for="">Email* :</label></td>
            <td><input type="email" placeholder="Email"></td>
        </tr>        
        <tr>
            <td><label for="">Confirm Email* : </label></td>
            <td><input type="email" placeholder="Confirm Email"></td>
        </tr>
        <tr>
            <td><label for="">Password* :</label></td>
            <td><input type="password" placeholder="Password"></td>
        </tr>
        <tr>
            <td><label for="">Confirm Password* :</label></td>
            <td><input type="password" placeholder="Confirm Password"></td>
        </tr>
        <tr>
            <td>
